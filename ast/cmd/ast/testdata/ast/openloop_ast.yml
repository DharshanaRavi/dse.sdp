---
kind: Simulation
spec:
  arch: linux-amd64
  channels:
    - name: physical
  stacks:
    - name: default
      models:
        - name: input
          model: dse.modelc.csv
          uses: dse.modelc
          channels:
            - alias: scalar_vector
              name: physical
          files:
            - input.csv # user provided
            - signalgroup.yaml # generated by toolchain, but in this case, user provided.
          metadata:
            package:
              download: '{{.REPO}}/releases/download/v{{.TAG}}/ModelC-{{.TAG}}-{{.PLATFORM_ARCH}}.zip'
            models:
              dse.modelc.csv:
                path: examples/csv
                files:
                  - lib/libcsv.so
                  - data/model.yaml
        - name: linear
          model: dse.fmi.mcl
          uses: dse.fmi
          channels:
            - alias: scalar_vector
              name: physical
          workflows:
            - name: generate-fmimcl
              vars:
                - name: FMU_DIR
                  reference: uses
                  value: linear_fmu
                - name: OUT_DIR
                  value: '{{.PATH}}/data'
                - name: MCL_PATH
                  value: '{{.PATH}}/lib/libfmimcl.so'
          metadata:
            # downloaded from repo
            package:
              download: '{{.REPO}}/releases/download/v{{.TAG}}/Fmi-{{.TAG}}-{{.PLATFORM_ARCH}}.zip'
            models:
              dse.fmi.mcl:
                path: fmimcl
                files:
                  - lib/libfmimcl.so
            workflows:
              generate-fmimcl:
                generates:
                  - data/model.yaml
                  - data/signalgroup.yaml

  uses:
    - name: dse.modelc
      url: https://github.com/boschglobal/dse.modelc
      version: v2.1.15
      metadata:
        container:
          repository: ghcr.io/boschglobal/dse-modelc
          image_var: MODELC_IMAGE
          tag_var: MODELC_TAG
    - name: dse.fmi
      url: https://github.com/boschglobal/dse.fmi
      version: v1.1.20
      metadata:
        container:
          repository: ghcr.io/boschglobal/dse-fmi
          image_var: FMI_IMAGE
          tag_var: FMI_TAG
    - name: linear_fmu
      url: https://github.com/boschglobal/dse.fmi/releases/download/v1.1.20/Fmi-1.1.20-linux-amd64.zip
      path: examples/fmu/linear/fmi2/linear.fmu
      metadata: {}

  vars:
    - name: sim_key
      value: sim_value
